<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AI</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body data-page="ai">
  <main class="phone-frame">
    <section class="device-ui">
      <div class="status-bar"><span>📶 📡 🔋</span><span>21:58</span></div>
      <div class="screen">
        <div class="top-row">
          <button class="btn btn-ice" style="width:auto;padding:7px 10px;" data-action="toggle-history">Your chat</button>
          <h1 class="page-title" style="font-size:26px;margin:0;">AI</h1>
          <div style="width:62px;"></div>
        </div>

        <div style="width:76px;height:76px;border-radius:16px;background:linear-gradient(145deg,#1d2c34,#39505d);color:#fff;display:grid;place-items:center;font-size:32px;margin:6px auto 10px;">💬</div>
        <p class="subtitle" style="text-align:center;margin-bottom:12px;">اسأل سؤالك القانوني لتحصل على إجابة معلوماتية سريعة.</p>
        <div class="chat-bubble">Hello , Qunun</div>
        <div class="chat-bubble outgoing">مرحبًا، كيف أساعدك اليوم؟</div>

        <div class="message-box mt-10">
          <button class="mini-btn">＋</button>
          <button class="mini-btn">🎤</button>
          <input type="text" placeholder="اكتب سؤالك">
          <button class="send-btn" data-action="toast" data-message="جاري المعالجة">■</button>
        </div>
      </div>

      <div class="overlay" data-action="close-layers"></div>
      <aside class="history-sheet">
        <div class="history-head"><span>Your chat</span><button class="btn btn-ice" style="width:auto;padding:5px 10px;" data-action="close-layers">اغلاق</button></div>
        <div class="history-item">Friendly chat</div>
        <div class="history-item">Friendly chat</div>
        <div class="history-item">Friendly chat</div>
        <div class="history-item">Friendly chat</div>
        <div class="history-item">Friendly chat</div>
        <div class="history-item">Friendly chat</div>
      </aside>

      <nav class="bottom-nav">
        <a data-nav="settings" href="./settings.html">⚙</a>
        <a data-nav="home" href="./home.html">⌂</a>
        <a data-nav="ai" href="./ai.html">AI</a>
        <a data-nav="chats" href="./show-people-for-chat.html">💬</a>
      </nav>
      <div class="toast"></div>
    </section>
  </main>
  <script src="../assets/js/app.js"></script>
</body>
</html>
